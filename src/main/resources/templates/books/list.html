<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework App - Books</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Isbn Number</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">ABC</td>
            <td th:text="${book.isbn}">123</td>
            <td th:text="${book.publisher.name}">xyz</td>
        </tr>
    </table>
</body>
</html>
